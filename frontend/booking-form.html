<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest Apartment Booking</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1em; }
    input, textarea, button { width: 100%; padding: 0.5em; margin-top: 0.3em; }
    #message { margin-top: 2em; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
    .honeypot {
      position: absolute;
      left: -9999px;
      height: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <h1>Book the Guest Apartment</h1>
  <form id="booking-form" autocomplete="off">
    <label>
      Name:
      <input type="text" name="name" required>
    </label>
    <label>
      Email:
      <input type="email" name="email" required>
    </label>
    <label>
      Address:
      <input type="text" name="address" required>
    </label>
    <label>
      Apartment Number:
      <input type="text" name="apartmentNumber" required>
    </label>
    <label>
      Start Date:
      <input type="date" name="startDate" id="startDate" required>
    </label>
    <label>
      End Date:
      <input type="date" name="endDate" id="endDate" required disabled>
    </label>
    <label class="honeypot">
      Leave blank:
      <input type="text" name="website">
    </label>
    <div id="recaptcha-container"></div>
    <button type="submit">Submit Booking</button>
  </form>
  <div id="message"></div>
  <script src="env.js"></script>
  <script src="on-recaptcha-load-callback.js"></script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoadCallback&render=explicit" async defer></script>
  <script src="date-restrictions.js"></script>
  <script src="booking-submit.js"></script>
</body>
</html>
